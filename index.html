<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Wordle</title>
	<link rel="icon" type="image/x-icon" href="img/wormleFavicon.png">
</head>
<body>
	<div class="background-image"></div>	
	<header>
		<div class="left-icons">
			<div class="icon questionMark"></div>	
		</div>
		<h1>WOR<span class="custom-letter">D</span>LE</h1>
		<div class="right-icons">
			<span class="icon bar-chart"></span>
			<span class="icon gear"></span>
		</div>
	</header>
	<section id="board">
		

	</section>
	<section id="keyboard">
		<div class="keyboardRow row1">
			<button class="key q">q</button>
			<button class="key w">w</button>
			<button class="key e">e</button>
			<button class="key r">r</button>
			<button class="key t">t</button>
			<button class="key y">y</button>
			<button class="key u">u</button>
			<button class="key i">i</button>
			<button class="key o">o</button>
			<button class="key p">p</button>
		</div>
		<div class="keyboardRow row2">
			<button class="key a">a</button>
			<button class="key s">s</button>
			<button class="key d">d</button>
			<button class="key f">f</button>
			<button class="key g">g</button>
			<button class="key h">h</button>
			<button class="key j">j</button>
			<button class="key k">k</button>
			<button class="key l">l</button>
		</div>
		<div class="keyboardRow row3">
			<button class="key enter big">enter</button>
			<button class="key z">z</button>
			<button class="key x">x</button>
			<button class="key c">c</button>
			<button class="key v">v</button>
			<button class="key b">b</button>
			<button class="key n">n</button>
			<button class="key m">m</button>
			<button class="key big backspace"><div class="icon"></div></button>
		</div>
	</section>

	<script type="text/javascript" src="wordList.js"></script>
	<script type="text/javascript" src="longWordList.js"></script>
	<script type="text/javascript" src="domHandler.js"></script>
	<script type="text/javascript" src="letterBox.js"></script>
	<script type="text/javascript" src="row.js"></script>
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
